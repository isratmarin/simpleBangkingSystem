<div class="all">

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./assets/logo01.png" weight="200" height="60" alt="" />
      <img src="./assets/BANKLOGOPNG.png" weight="200" height="60" alt="" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
    <a class="nav-link active" aria-current="page" clas="text-right" href="\dashboard">Admin Dashboard</a>
  </nav>
  <!-- nav end -->


  <div class="container mt-1">
    <h2 class="text-center">Account Details</h2>
    <form>
      <div class="form-group">
        <div class="input-group">
          <input type="text" id="search" name="search" placeholder="Account No" [(ngModel)]="accountNo">
          <button type="submit" value="Search" class="search-button" (click)="updatedeposit(accountNo)">Search</button>
        </div>
      </div>
      <div class="form-group mb-2">
        <label for="name">Account No:</label>
        <input type="text" id="accountNo" name="accountNo" [(ngModel)]="accountNo">
      </div>
      <div class="form-group mb-2">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group mb-2">
        <label for="text">Date:</label>
        <input type="date" id="text">
      </div>
      <div class="form-group mb-2">
        <label for="text">Available Balance:</label>
        <input type="text" id="text" name="iniBlance" [(ngModel)]="iniBlance">
      </div>
      <div class="form-group mb-2">
        <label for="text">Deposite Amount:</label>
        <input type="text" id="text" name="deposit" [(ngModel)]="deposit" (keyup)="sum()">
      </div>
      <div class="form-group mb-2">
        <label for="text">Total Amount:</label>
        <input type="text" id="text" name="totalamt" [(ngModel)]="totalamt">
      </div>

    </form>
    <div class="btn btn-center d-flex justify-content-center mb-2">
      <button class="btn btn-success shadow" style="font-size: 130%;" type="button"
        (click)="updateHolders() ">Deposite</button>
    </div>
  </div>
</div>
